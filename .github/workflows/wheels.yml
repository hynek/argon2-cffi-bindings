---
name: Wheels

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
  schedule:
    - cron: "30 4 15 * *"

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_PYTHON_VERSION_WARNING: 1

permissions: {}

jobs:
  wheels:
    name: Building for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macOS-13 is Intel, macOS-14 is ARM
        os: [ubuntu-20.04, ubuntu-22.04-arm, windows-2022, macOS-13, macOS-14]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: pypa/cibuildwheel@v2.23
        env:
          # Only build CPython 3.9, because we have portable abi3 wheels.
          CIBW_BUILD: "cp313-win_arm64 cp39-*"
          CIBW_ARCHS_WINDOWS: "auto ARM64"
          CIBW_ARCHS_LINUX: "auto"
          CIBW_ARCHS_MACOS: "auto universal2"
          CIBW_TEST_COMMAND: python -Ic "from _argon2_cffi_bindings import ffi, lib; print(lib.ARGON2_VERSION_NUMBER)"
          # https://github.com/pypa/cibuildwheel/pull/1169
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
...
